<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todo">
        <h1 class="todo__title">Todo Лист</h1>
        <div class="todo-container">
            <div class="todo-container__title">Ваши задачи</div>
            <div class="todo-container__selections">
                <div class="todo-container__select--indicator"></div>
                <div class="todo-container__select">Выполненные</div>
                <div class="todo-container__select">Невыполненные</div>
            </div>
            <div class="todo-list todo-list--completed todo-list--active">
                <ul class="todo-list__list">
                    <li class="todo-list__item">rerer</li>
                </ul>
            </div>
            <div class="todo-list todo-list--uncompleted">
                <ul class="todo-list__list"> 
                    <li class="todo-list__item">1</li>
                </ul>
            </div>
            <button class="todo-container__button-add">+</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>

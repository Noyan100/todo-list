<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todo">
        <h1 class="todo__title">Todo Лист</h1>
        <div class="todo-list">
            <div class="todo-list__title">Ваши задачи</div>
            <div class="todo-list__selections">
                <div class="todo-list__select todo-list__select--active">Выполненные</div>
                <div class="todo-list__select">Невыполненные</div>
            </div>
            <button class="todo-list__button-add">+</button>
        </div>
    </div>
</body>
</html>
